<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Gallery - Space Hub</title>
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
}

a {
    text-decoration: none;
    color: inherit;
}

ul {
    list-style-type: none;
}

/* Header Section */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.8);
}

.header .logo img {
    width: 120px;
}

.header nav ul {
    display: flex;
    gap: 20px;
}

.header nav ul li a {
    padding: 10px 20px;
    border: 2px solid transparent;
    transition: 0.3s;
}

.header nav ul li a:hover {
    border: 2px solid #fff;
    border-radius: 5px;
}

/* Gallery Section */
.gallery {
    padding: 50px;
    text-align: center;
}

.gallery h1 {
    font-size: 48px;
    margin-bottom: 30px;
    color: #ff6600;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 15px;
    justify-items: center;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.gallery-item img {
    width: 100%;
    border-radius: 10px;
}

.gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

.gallery-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s;
}

.gallery-item:hover .gallery-overlay {
    opacity: 1;
}

.gallery-overlay a {
    color: #fff;
    font-size: 18px;
    background-color: #ff6600;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.gallery-overlay a:hover {
    background-color: #fff;
    color: #ff6600;
}

/* Lightbox Modal */
.lightbox-modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.lightbox-content {
    max-width: 90%;
    max-height: 80%;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: #fff;
    cursor: pointer;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: rgba(3, 3, 3, 0.9);
}

.social-icons img {
    width: 40px;
    margin: 0 10px;
    transition: transform 0.3s;
}

.social-icons img:hover {
    transform: scale(1.2);
}

    </style>
    
</head>
